<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A matrix \(D\) is a <dfn class="terminology">diagonal matrix</dfn> if all the entries off the main diagonal are zero, e.g.</p>
<div class="displaymath">
\begin{equation*}
D=
\left[
\begin{array}{rrr}
7 \amp 0 \amp 0\\
0 \amp -1 \amp 0\\
0 \amp 0 \amp 5
\end{array}
\right].
\end{equation*}
</div>
