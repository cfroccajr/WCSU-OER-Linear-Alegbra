<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">orthogonal complement</dfn> of a set of vectors, \(V\) is the set of all vectors orthogonal to all the vectors in \(V\text{,}\) it is denoted by \(V^\perp\text{.}\)</p>
