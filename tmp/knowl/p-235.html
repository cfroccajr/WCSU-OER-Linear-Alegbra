<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T:\mathbb{R}^n\rightarrow\mathbb{R}^m\) be a linear transformation, and let \(\left\{\vec{v}_1,\vec{v}_2,\vec{v}_3\right\}\) be a linearly dependent set.  Show that the set \(\left\{T(\vec{v}_1),T(\vec{v}_2),T(\vec{v}_3)\right\}\) is also necessarily linearly dependent.</p>
