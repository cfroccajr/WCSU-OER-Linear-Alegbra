<article class="listitem"><h6 class="heading"><span class="title">vector</span></h6>
<p>A <dfn class="terminology">vector</dfn> is a one dimensional array of numbers. E.g.</p>
<div class="displaymath">
\begin{equation*}
\left[
\begin{array}{r} 
5\\
6
\end{array}
\right],
\end{equation*}
</div>
<p>or written horizontally as \(\left\lt 5,6\right\gt \text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-190">in-context</a></span>
