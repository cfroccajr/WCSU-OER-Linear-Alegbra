<span class="type">Definition</span> <span class="codenumber">3.1.5</span>.</h6>
<p>The <dfn class="terminology">Kernel</dfn> of a transformation \(T:V\rightarrow W\) is the set of all \(\vec{v}\in V\) such that \(T(\vec{v})=\vec{0}\text{.}\)  A transformation is one-to-one if and only if the kernel contains only the zero vector.</p></article><span class="incontext"><a href="section_morphisams.html#kernel">in-context</a></span>
