<article class="listitem"><h6 class="heading"><span class="title">matrix equation</span></h6>
<p>Given a matrix \(A\) and a vector \(\vec{b}\text{,}\) a <dfn class="terminology">matrix equation</dfn> is an equation of the form</p>
<div class="displaymath">
\begin{equation*}
A\vec{x}=\vec{b}
\end{equation*}
</div>
<p>where \(\vec{x}\) is unknown.</p></article><span class="incontext"><a href="glossary.html#li-168">in-context</a></span>
