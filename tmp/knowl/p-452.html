<dt>kernel</dt>
<dd><p>The <dfn class="terminology">kernel</dfn> of a linear transformation \(T:V\rightarrow W\) is the set of all \(\vec{v}\in V\) such that \(T(\vec{v})=\vec{0}\) in \(W\text{.}\) We abbreviate the kernel of \(T\) by \(ker(T)\text{.}\)  The kernel of a transformation is also known as the <dfn class="terminology">null space</dfn>.</p></dd>
</dl>
