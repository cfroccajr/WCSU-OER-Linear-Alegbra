<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an \(m\times n\) matrix \(A\) the row space is the set of all linear combinations of the rows and the null space is the set of all solutions to \(A\vec{x}=\vec{0}\text{.}\)  Bases for each taken together will form a basis for \(\mathbb{R}^n\text{.}\)</p>
