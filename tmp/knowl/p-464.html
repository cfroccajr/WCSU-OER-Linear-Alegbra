<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function or transformation \(T:V\rightarrow W\) is <dfn class="terminology">one-to-one</dfn> (also written 1-1), if \(T(x)=T(y)\) implies \(x=y\) for all \(x,y\in V\text{.}\)</p>
