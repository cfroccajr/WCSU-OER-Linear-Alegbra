<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.3.2</span>. <span class="title">Eigenvalues and Eigenvectors  .</span>
</h6>
<p>An <dfn class="terminology">eigenvector</dfn> of a matrix \(A\) is a non-zero vector \(\vec{x}\) such that</p>
<div class="displaymath">
\begin{equation*}
A\vec{x}=\lambda \vec{x}
\end{equation*}
</div>
<p>for some constant \(\lambda\) which is called the corresponding <dfn class="terminology">eigenvalue</dfn>.</p></article><span class="incontext"><a href="diagonal_matrices_section.html#definition-13">in-context</a></span>
