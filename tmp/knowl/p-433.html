<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">characteristic polynomial</dfn> of a matrix \(A\) is the determinant of the matrix \(A-xI\text{,}\) where \(x\) is a variable and \(I\) is the identity matrix.  The roots of the characteristic polynomial are the eigenvectors of the matrix.</p>
