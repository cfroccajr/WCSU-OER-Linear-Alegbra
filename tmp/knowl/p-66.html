<p>Vectors are entered into sage like so:</p>
<pre class="code-block tex2jax_ignore">v=vector([7,-1])</pre>
<p>And matrices like this:</p>
<pre class="code-block tex2jax_ignore">A=matrix([[2,3],[4,5]])</pre>
