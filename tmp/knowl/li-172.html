<article class="listitem"><h6 class="heading"><span class="title">onto</span></h6>
<p>A function or transformation \(T:V\rightarrow W\) is <dfn class="terminology">onto</dfn>, if for all \(y\in W\) there exists \(x\in V\) such that \(y=T(x)\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-172">in-context</a></span>
