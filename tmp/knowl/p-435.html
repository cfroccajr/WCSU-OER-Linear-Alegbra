<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a matrix \(A\) the <dfn class="terminology">classical adjoint of \(A\)</dfn>, \(adj(A)\text{,}\) is the matrix whose \(i,j^{th}\) entry is the determinant of the \(j,i^{th}\) cofactor matrix of A, \(det(A_{j,i})\text{.}\)</p>
