<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can get from the origin to the point \((2,3)\) by walking east 2 blocks and north 3.</p>
<div class="displaymath">
\begin{equation*}
2\left(\begin{array}{r}1 \\ 0 \end{array}\right)
+3\left(\begin{array}{r}0 \\ 1 \end{array}\right)
=\left(\begin{array}{r}2 \\ 3 \end{array}\right)
\end{equation*}
</div>
