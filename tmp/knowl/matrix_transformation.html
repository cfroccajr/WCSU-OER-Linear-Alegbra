<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.3.1</span>.</h6>
<p>If \(A\) is an \(n\times m\) matrix, \(\vec{v},\vec{w}\in\mathbb{R}^m\text{,}\) and \(a,b\in\mathbb{R}\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
A(a\vec{v}+b\vec{w})=a\, A\vec{v}+b\, A\vec{w},
\end{equation*}
</div>
<p>that is, multiplication by a matrix is a linear transformation.</p></article><span class="incontext"><a href="section-14.html#matrix_transformation">in-context</a></span>
