<article class="listitem"><h6 class="heading"><span class="title">null space</span></h6>
<p>The <dfn class="terminology">null space</dfn> of a matrix \(A\) is the set of all vectors \(\vec{x}\) such that</p>
<div class="displaymath">
\begin{equation*}
A\vec{x}=\vec{0}.
\end{equation*}
</div>
<p>If the matrix is viewed as a transformation then this is the same as the <dfn class="terminology">kernel</dfn> of the transformation.</p></article><span class="incontext"><a href="glossary.html#li-170">in-context</a></span>
