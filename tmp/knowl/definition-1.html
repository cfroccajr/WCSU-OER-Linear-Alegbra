<span class="type">Definition</span> <span class="codenumber">1.2.1</span>.</h6>
<p>A <dfn class="terminology">vector</dfn> is a,typically, a one dimensional array of numbers written as</p>
<div class="displaymath">
\begin{equation*}
\vec{v}=
\left[
\begin{array}{r}
2\\
-3
\end{array}
\right]
\end{equation*}
</div>
<p>or horizontally as \(\vec{v}=\left[ 2,-3\right]\text{.}\)</p></article><span class="incontext"><a href="section_intro_vectors.html#definition-1">in-context</a></span>
