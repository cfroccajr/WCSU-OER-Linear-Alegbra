<article class="listitem"><h6 class="heading"><span class="title">similar matrices</span></h6>
<p>Two matrices \(A\) and \(B\) are called <dfn class="terminology">similar matrices</dfn> if there exists and invertible matrix \(P\) such that</p>
<div class="displaymath">
\begin{equation*}
B=PAP^{-1}.
\end{equation*}
