<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a matrix \(A\text{,}\) an <dfn class="terminology">eigenvector</dfn>, \(\vec{x}\text{,}\) is a vector such that</p>
<div class="displaymath">
\begin{equation*}
A\vec{x}=\lambda\, \vec{x},
\end{equation*}
</div>
<p>for some constant \(\lambda\) called the <dfn class="terminology">eigenvalue</dfn>.</p>
