<article class="listitem"><h6 class="heading"><span class="title">augmented matrix</span></h6>
<p>An <dfn class="terminology">augmented matrix</dfn> is a matrix to which a vector or another matrix has been appended. E.g.</p>
<div class="displaymath">
\begin{equation*}
\left[
\begin{array}{rr|r} 
4 \amp 3 \amp 5\\
2 \amp 5 \amp 6
\end{array}
\right]
\end{equation*}
