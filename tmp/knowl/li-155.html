<article class="listitem"><h6 class="heading"><span class="title">diagonalizable</span></h6>
<p>A matrix \(A\) is called <dfn class="terminology">diagonalizable</dfn> if there exists an invertible matrix \(P\) and diagonal matrix \(D\) such that</p>
<div class="displaymath">
\begin{equation*}
A=PDP^{-1}.
\end{equation*}
