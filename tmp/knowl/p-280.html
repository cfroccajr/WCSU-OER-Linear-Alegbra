<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two matrices \(A\) and \(B\) are said to be <dfn class="terminology">similar</dfn> if there exists an invertible (non-singular) matrix \(P\) such that</p>
<div class="displaymath">
\begin{equation*}
B=P\, A\, P^{-1}.
\end{equation*}
</div>
<p>More generally, we say that two elements related in this way are <dfn class="terminology">conjugates</dfn>.</p>
