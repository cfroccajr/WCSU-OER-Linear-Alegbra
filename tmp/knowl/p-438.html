<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">consistent system</dfn> is a system of equations, a vector equation, or matrix equation for which there is at least one solution.  If no solution exists we say the system is <dfn class="terminology">inconsistent</dfn>.</p>
