<figure class="figure-like"><table>
<tr>
<td class="l m b0 r1 l1 t1" style="max-width:150px;"><p>The Linear System</p></td>
<td class="l m b0 r1 l0 t1" style="max-width:150px;"><p>Given the Set of Vectors</p></td>
<td class="l m b0 r1 l0 t1" style="max-width:150px;"><p>The Matrix Equation</p></td>
<td class="l m b0 r1 l0 t1" style="max-width:150px;"><p>Given the Linear Transformation</p></td>
</tr>
<tr>
<td class="c m b1 r1 l1 t0" style="max-width:150px;">
<p>\(\left(\sum_{j=1}^{n} a_{ij}x_i\right)=b_i\) is</p>
<p></p>
</td>
<td class="c m b1 r1 l0 t0" style="max-width:150px;"><p>\(\mathcal{B}_A=\left\{A_j\right\}_{j=1}^n\)</p></td>
<td class="c m b1 r1 l0 t0" style="max-width:150px;"><p>\(A\vec{x}=\vec{b}\)</p></td>
<td class="c m b1 r1 l0 t0" style="max-width:150px;"><p>\(T_A(\vec{x})=A\vec{x}\)</p></td>
</tr>
<tr>
<td class="l m b1 r1 l1 t0" style="max-width:150px;"><p>Consistent for some \(\vec{b}\text{,}\) but the solution is not unique</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\vec{b}\in span\left(\mathcal{B}_A\right)\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>Has infinitely many solutions</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\vec{b}\in Image\left(T_A\right)\)</p></td>
</tr>
<tr>
<td class="l m b1 r1 l1 t0" style="max-width:150px;"><p>Consistent for some \(\vec{b}\) and the solution is unique</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>They are linearly independent and \(\vec{b}\in span\left(\mathcal{B}_A\right)\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>Has exactly one solution, \(n \lt m\text{,}\) \(A\) has a pivot in every column</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\vec{b}\in Image\left(T_A\right)\text{,}\) and \(T_A\) is 1-1</p></td>
</tr>
<tr>
<td class="l m b1 r1 l1 t0" style="max-width:150px;"><p>Consistent for all \(\vec{b}\text{,}\) but the solution is not unique</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(span\left(\mathcal{B}_A\right)=\mathbb{R}^m\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>Has infinitely many solutions, \(A\) has a pivot in every row, \(m \lt n\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(Image\left(T_A\right)=\mathbb{R}^m\text{,}\) \(T_A\) is onto</p></td>
</tr>
<tr>
<td class="l m b1 r1 l1 t0" style="max-width:150px;"><p>Consistent for all \(\vec{b}\) and the solution is unique</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\mathcal{B}_A\) is a basis for \(\mathbb{R}^m\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>Has exactly one solution, \(A\) is invertible, \(m=n\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(Image\left(T_A\right)=\mathbb{R}^m\text{,}\) \(T_A\) is 1-1 and onto</p></td>
</tr>
<tr>
<td class="l m b1 r1 l1 t0" style="max-width:150px;"><p>Inconsistent</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\vec{b}\not\in span\left(\mathcal{B}_A\right)\)</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>Has no solution</p></td>
<td class="l m b1 r1 l0 t0" style="max-width:150px;"><p>\(\vec{b}\not\in Image\left(T_A\right)\)</p></td>
</tr>
</table>
