<dt>pivot position</dt>
<dd><p>A <dfn class="terminology">pivot position</dfn> in a matrix \(A\) is a position in \(A\) which corresponds to a leading 1 in the reduced echelon form of \(A\text{.}\)  A column in which a pivot position occurs is called a <dfn class="terminology">pivot column</dfn>.</p></dd>
